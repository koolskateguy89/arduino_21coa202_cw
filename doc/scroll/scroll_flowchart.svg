@startuml
start

:scrollIndex = 0;

repeat
  if (desciption length > DESC_DISPLAY_LEN?) then (yes)
    if (more than 500ms since last scroll?) then (yes)
      :increment scroll index;
    endif
    if (reached end of description?) then (yes)
      :scrollIndex = 0;
    endif
  endif
repeat while (should scroll?) is (yes)
->no;

stop
@enduml

